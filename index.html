<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Yet another ToDo App</h1>
        <div class="menu">
            <div class="head">
                <div class="searchfield">
                    <input class="searchbar" type="text" placeholder="search for tasks">
                    <i class="fas fa-search"></i> </div>
                <div class="sorting">
                    <p class="sortyBy">sort by</p>
                    <button class="deadline">Deadline</button>
                    <button class="priority">Priority</button>
                    <button class="name">Name</button>
                    <button class="thisWeek">This Week</button>
                    <button class="nextWeek">Next Week</button>
                    <button class="laterWeeks">Later</button>
                    <div class="clear"><i class="fas fa-times"></i></div>
                </div>
            </div>

        </div>
        <div class="tasks">
            <div class="tasks_headlines">
                <h3 class="tasks_headlines__Taskname">Taskname</h3>
                <h3 class="tasks_headlines__Deadline">Deadline</h3>
                <h3 class="tasks_headlines__Priority">Priority</h3>
                <h3 class="tasks_headlines__Edit">Edit</h3>
            </div>






        </div>
        <div class="foot">
            <div class="addtask">
                <input class='addOwnTask' type="text" placeholder="add new task">
                <button class="add">add</button>
            </div>
        </div>
    </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
